{% extends 'mgr_dashboard_layout.html' %}

{% block dashboard_content %}
<div class="container">
   <div class="row mb-8">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center">
            <h2>All Stores</h2>
            <a href="{{ url_for('manager.add_store') }}" class="btn btn-primary mb-2">Add New Store</a>
        </div>        
      </div>
   </div>
   <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 g-lg-6">
    {% for store in stores %}
    <div class="col">
        <div class="card border-0 text-center card-lg">
            <div class="card-body p-6">
                <img src="{{ url_for('static', filename='assets/images/stores-logo/' ~ store.image_url) }}" alt="Store-Logo" class="rounded-circle icon-shape icon-xl mb-4">
                <h2 class="mb-2 h5"><a href="#" class="text-inherit">{{ store.store_name }}</a></h2>
                <div>Store ID: #{{ store.store_id }}</div>
                <div>{{ store.address }}</div>
                <div class="mt-4">
                    <a href="{{ url_for('manager.edit_store', store_id=store.store_id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
   </div>
</div>
{% endblock %}
