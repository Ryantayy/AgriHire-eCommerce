<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Summary</title>
    <style>
        /* Set background color */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif; /* Set font */
            margin: 0;
            padding: 0;
        }
        /* Set container padding and max width */
        .container {
            padding: 50px;
            max-width: 800px;
            margin: 0 auto; /* Center the container */
        }
        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #dee2e6; /* Set table border */
            background-color: #fff; /* Set table background color */
        }
        /* Style table header and cells */
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dee2e6; /* Set bottom border for cells */
        }
        /* Style table header */
        th {
            background-color: #c3e6cb; /* Set header background color */
        }
        /* Center-align text */
        .text-center {
            text-align: center;
        }
        /* Set margin-bottom */
        .mb-5 {
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Financial Summary heading -->
        <h1 class="text-center mb-5">Financial Summary</h1>
        <!-- Financial data table -->
        <table>
            <thead>
                <!-- Table header row -->
                <tr>
                    <th>Category</th> <!-- Category column header -->
                    <th>Amount</th> <!-- Amount column header -->
                </tr>
            </thead>
            <tbody>
                <!-- Table body rows -->
                <tr>
                    <td>Total Income</td> <!-- Total Income category -->
                    <td>${{total_income}}</td> <!-- Total Income amount -->
                </tr>
                <tr>
                    <td>Total Expenses</td> <!-- Total Expenses category -->
                    <td>${{total_expense}}</td> <!-- Total Expenses amount -->
                </tr>
                <tr>
                    <td>Total Profit</td> <!-- Total Profit category -->
                    <td>${{profit}}</td> <!-- Total Profit amount -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
