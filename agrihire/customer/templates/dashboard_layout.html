{% extends "base.html" %}

{% block title %} Dashboard {% endblock %} 

{% block content %}
<main>
   <!-- section -->
   <section>
      <!-- container -->
      <div class="container">
         <!-- row -->
         <div class="row">
            <!-- Header -->
            <div class="col-12">
               <div class="d-flex justify-content-between align-items-center d-md-none py-4">
                  <!-- heading -->
                  <h3 class="fs-5 mb-0">Account Setting</h3>
                  <!-- button -->
                  <button
                     class="btn btn-outline-gray-400 text-muted d-md-none btn-icon btn-sm ms-3"
                     type="button"
                     data-bs-toggle="offcanvas"
                     data-bs-target="#offcanvasAccount"
                     aria-controls="offcanvasAccount">
                     <i class="bi bi-text-indent-left fs-3"></i>
                  </button>
               </div>
            </div>
            
            {% block dashboard_content %}
            <!-- Specific content for the dashboard goes here -->
            {% endblock %}
         </div>
      </div>
   </section>
</main>

<!-- modal -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasAccount" aria-labelledby="offcanvasAccountLabel">
   <!-- offcanvas header -->
   <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasAccountLabel">AgriHire</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
   </div>
   <!-- offcanvas body -->
   <div class="offcanvas-body">
      <ul class="nav flex-column nav-pills nav-pills-dark">
         
         <li class="nav-item">
            <a class="nav-link {{ 'active' if request.endpoint == 'customer.account_orders' else '' }}" href="{{ url_for('customer.account_orders') }}">
               <i class="feather-icon icon-shopping-bag me-2"></i>
               Your Orders
            </a>
         </li>
         

         <li class="nav-item">
            <a class="nav-link {{ 'active' if request.endpoint == 'customer.account_settings' else '' }}" href="{{ url_for('customer.account_settings') }}">
               <i class="feather-icon icon-settings me-2"></i>
               Settings
            </a>
         </li>
         

         <li class="nav-item">
            <a class="nav-link" href="account-payment-method.html">
               <i class="feather-icon icon-credit-card me-2"></i>
               Payment Method
            </a>
         </li>
         

         <li class="nav-item">
            <a class="nav-link" href="{{ url_for('customer.enquiry') }}">
               <i class="feather-icon icon-help-circle me-2"></i>
               Enquiry
            </a>
         </li>

      </ul>
      <hr class="my-6" />
      <div>
         <!-- navs -->
         <ul class="nav flex-column nav-pills nav-pills-dark">
            
            <li class="nav-item">
               <a class="nav-link" href="{{ url_for('auth.logout')}}">
                  <i class="feather-icon icon-log-out me-2"></i>
                  Sign out
               </a>
            </li>
         </ul>
      </div>
   </div>
</div>

{% endblock %}
