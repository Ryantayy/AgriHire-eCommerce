{% extends 'admin_dashboard_layout.html' %}

{% block dashboard_content %}
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12 mb-6">
        <div class="card h-100 card-lg">
            <div class="p-6">
                <h3 class="mb-0 fs-5"> Add Category</h3>
            </div>
            <div class="card-body p-0">
                <div class="col-lg-9 col-md-8 col-12">
                    <div class="py-6 p-md-6 p-lg-10">
                        <div class="pe-lg-14">
                            <form method="POST" action="{{ url_for('admin.add_main_category') }}" enctype="multipart/form-data" class="row">
                                {{ form.hidden_tag() }}
                                <!-- Category Name -->
                                <div class="mb-3 col-12">
                                    {{ form.category_name.label(class="form-label") }}
                                    {{ form.category_name(class="form-control", placeholder="Category Name") }}
                                </div>
                                <div class="col-12">
                                    <div class="mb-3 mt-4">
                                        {{ form.submit(class="btn btn-primary") }}
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
